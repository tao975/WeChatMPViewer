<!DOCTYPE html>
<html class="js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths tablesaw-enhanced">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="never">  <!--处理图片不能外链 -->
    <title>微信公众号</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="generator" content="MetInfo 5.3.16"
          data-variable="http://show.metinfo.cn/muban/M1601005/364/,en,10001,,10001,M1601005">
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

</head>
<body ng-app="index" ng-controller="pmCtrl">
<base href="/" />
<!-- top -->
<div ng-include="'top.html'"></div>

<div id="container">

    <!-- 搜索公众号列表 -->
    <div id="searchPmList" class="news-box" hidden>

        <ul class="news-list2">
            <li ng-repeat="pm in searchPMs" >
                <div class="gzh-box2">
                    <div class="img-box">
                        <a href="{{pm.url}}"><span></span><img src="{{pm.img}}" style="width: 58px; height: auto; margin-top: 0px;"></a>
                    </div>
                    <div class="txt-box">
                        <p class="tit">
                            <a href="{{pm.url}}"><em>{{pm.name}}</em></a><i></i>
                        </p>
                        <p class="info">微信号：{{pm.openid}}
                        </p>
                    </div>
                    <div class="ew-pop">
                        <input id="butt_guanzhu_{{pm.openid}}" class="pull-left" type="button" style="width: 60px;height: 28px;border: 0;position: absolute;z-index: 2;right: 20px;top: 2px;color: #fff;background-color: #2bc126;border-radius: 5px;" value="关注" ng-click="followPM(pm)" ng-if="userFollowPMOpenids.indexOf(pm.openid) == -1">
                        <input id="butt_guanzhu_{{pm.openid}}" class="pull-left" type="button" style="width: 60px;height: 28px;border: 0;position: absolute;z-index: 2;right: 20px;top: 2px;color: #fff;background-color: #3ac8f3;border-radius: 5px;" value="已关注" ng-click="followPM(pm)" ng-if="userFollowPMOpenids.indexOf(pm.openid) > -1">
                    </div>
                </div>
                <dl>
                    <dt>功能介绍：</dt>
                    <dd>{{pm.desc}}</dd>
                </dl>
                <dl>
                    <dt>微信认证：</dt>
                    <dd>{{pm.auth}}</dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 用户关注公众号列表 -->
    <div class="gridly" id="userFollowPMList" hidden>
        <ul class="gbin1-list ">
            <li ng-repeat="pm in userFollowPMs" >
                <div class="pm_div" ng-click="followPM(pm)" id="pm_div_{{pm.openid}}" >
                    <img class="check" src="/images/t11.png" id="check_{{pm.openid}}">
                    <img class="pm_img" src="{{pm.img}}" ><br/>
                    <p class="pm_name">{{pm.name}}</p>
                </div>
            </li>
        </ul>
    </div>

    <br/><br/>

</div>

<!-- footer -->
<div ng-include="'footer.html'"></div>

<script src="/plugin/jquery/jquery-v1.11.3.min.js"></script>
<script src="/javascripts/util.js"></script>
<script src="/plugin/angularjs/angular.min.js"></script>
<script src="/javascripts/index/app.js"></script>
<script src="/javascripts/index/controllers.js"></script>

</body>
</html>
